<!-- Span tag in HTML -->

<!-- The <span> tag is an inline container used to mark up a part of a text, or a part of a document. -->



            <!DOCTYPE html>
            <html>
              <head>
                <title>Span tag</title>
              </head>
              <body>
                <p>My mother has <span style="color:blue;">blue</span> eyes.</p>
              </body>
            </html>
