<!-- Ordered Lists -->

            <!DOCTYPE html>
            <html>
              <head>
                <title> Ordered Lists </title>
              </head>
              <body>
                <ol>
                  <li>Coffee</li>
                  <li>Tea</li>
                  <li>Milk</li>
                </ol>
              </body>
            </html>




<!-- The Type Attributes :- -->

<!--  1)  Numbers : type = "1" :- -->

            <!DOCTYPE html>
            <html>
              <head>
                <title> Ordered Lists </title>
              </head>
              <body>
                <ol type="1">
                  <li>Coffee</li>
                  <li>Tea</li>
                  <li>Milk</li>
                </ol>
              </body>
            </html>




<!--  2)  Uppercase Letters : type = "A" :- -->

            <!DOCTYPE html>
            <html>
              <head>
                <title> Ordered Lists </title>
              </head>
              <body>
                <ol type="A">
                  <li>Coffee</li>
                  <li>Tea</li>

                </ol>
              </body>
            </html>
