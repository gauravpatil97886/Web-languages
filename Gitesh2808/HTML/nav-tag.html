<!-- Nav tag in HTML -->



<!DOCTYPE html>
<html>
  <head>
    <title>Nav Tag</title>
    <style>
      nav a{
        text-decoration: none;
        background-color: yellow;
        color: purple;
        padding: 10px;
        border-radius: 10px;
        border-style: solid;
        border-color: red;
      }
      nav a:hover {
        background-color: white;
        color: red;
        border-color: black;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="article_tag.html">Home</a>
      <a href="abbr_tag.html">About us</a>
      <a href="address_tag.html">Contact us</a>
    </nav>
  </body>
</html>
