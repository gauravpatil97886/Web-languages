<!-- SVG tag in HTML -->



<!DOCTYPE html>
<html>
  <head>
    <title>SVG Tag</title>
  </head>
  <body>
    <style>
      .vl {
        border-left: 5px solid blue;
        height: 175px;
        position: absolute;
        left: 25%;
        margin-left: -155px;
        top: 0;
      }
      .vi {
        border-left: 5px solid blue;
        height: 175px;
        position: absolute;
        left: 48%;
        margin-left: -300px;
        top: 0;
      }
    </style>
    <svg width="700" height="700">
      <circle cx="100" cy="100" r="50" fill="orange" stroke="black" stroke-width="5"></circle>
      <circle cx="270" cy="100" r="50" fill="white" stroke="black" stroke-width="5"></circle>
      <circle cx="450" cy="100" r="50" fill="green" stroke="black" stroke-width="5"></circle>
    </svg>
    <div class="vl"></div>
    <div class="vi"></div>
  </body>
</html>
